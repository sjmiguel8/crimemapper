name: houston_departments
description: A Flutter application to display Houston department information

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.17.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  flutter_riverpod: ^2.4.0
  cupertino_icons: ^1.0.2
  url_launcher: ^6.1.14
  csv: ^6.0.0
  excel: ^4.0.2
  flutter_map: ^6.0.1
  latlong2: ^0.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/houston_departments.csv 